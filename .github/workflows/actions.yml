name: Auto Post Stories & Comments

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ THIS FIXES THE 403 ERROR

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run autopost script
        env:
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: python main.py

      - name: Commit status.json updates
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add status.json
          git commit -m "Update status.json" || echo "No changes"
          git push
